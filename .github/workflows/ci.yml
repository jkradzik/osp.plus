name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_pgsql, intl
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Generate JWT keys
        run: php bin/console lexik:jwt:generate-keypair --skip-if-exists

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://app:app@localhost:5432/app_test?serverVersion=17&charset=utf8
          APP_ENV: test
        run: |
          php bin/console doctrine:database:create --if-not-exists --env=test
          php bin/console doctrine:migrations:migrate --no-interaction --env=test

      - name: Load test fixtures
        env:
          DATABASE_URL: postgresql://app:app@localhost:5432/app_test?serverVersion=17&charset=utf8
          APP_ENV: test
        run: php bin/console doctrine:fixtures:load --no-interaction --env=test

      - name: Run Unit Tests
        env:
          DATABASE_URL: postgresql://app:app@localhost:5432/app_test?serverVersion=17&charset=utf8
          APP_ENV: test
          APP_SECRET: test-secret-key-for-ci
          JWT_PASSPHRASE: test-passphrase
        run: vendor/bin/phpunit --testsuite Unit --testdox

      - name: Run Integration Tests
        env:
          DATABASE_URL: postgresql://app:app@localhost:5432/app_test?serverVersion=17&charset=utf8
          APP_ENV: test
          APP_SECRET: test-secret-key-for-ci
          JWT_PASSPHRASE: test-passphrase
        run: vendor/bin/phpunit --testsuite Integration --testdox

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7
