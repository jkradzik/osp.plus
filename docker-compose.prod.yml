services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-osp}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-osp_plus}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-osp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: production
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: prod
      APP_SECRET: ${APP_SECRET:?APP_SECRET is required}
      DATABASE_URL: postgresql://${DB_USER:-osp}:${DB_PASSWORD}@db:5432/${DB_NAME:-osp_plus}?serverVersion=17&charset=utf8
      JWT_SECRET_KEY: /var/www/html/config/jwt/private.pem
      JWT_PUBLIC_KEY: /var/www/html/config/jwt/public.pem
      JWT_PASSPHRASE: ${JWT_PASSPHRASE:?JWT_PASSPHRASE is required}
      CORS_ALLOW_ORIGIN: ${CORS_ALLOW_ORIGIN:-^https://osp\.plus$}
    volumes:
      - jwt_keys:/var/www/html/config/jwt

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${API_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.osp.plus}
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"

volumes:
  postgres_data:
  jwt_keys:
